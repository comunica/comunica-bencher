version: '3'
services:
    benchmark:
        image: ${EXPERIMENT_NAME}-runner-initialized
        volumes:
        - ./output/queries.csv:/tmp/output.csv
        command: http://client:80/sparql /tmp/queries/ --output /tmp/output.csv --replication ${REPLICATION} --warmup ${WARMUP_ROUNDS}
        depends_on:
        - server
        - server-cache
        - client
    server:
        image: ${EXPERIMENT_NAME}-server-initialized
        ports:
        - "3000:3000"
        command: /tmp/config.json 3000 ${SERVER_WORKERS}
        deploy:
            mode: global
    server-cache:
        image: ${EXPERIMENT_NAME}-cache-initialized
        ports:
        - "4000:80"
        volumes:
        - ./output/cache-logs/:/data/log/nginx
        links:
        - server
        deploy:
            mode: global
    client:
        image: ${EXPERIMENT_NAME}-comunica-initialized
        ports:
        - "8080:80"
        entrypoint:
        - node
        - ./bin/http.js
        environment:
            COMUNICA_CONFIG: /tmp/config.json
        command: /tmp/sources.json -p 80 -t ${CLIENT_TIMEOUT} -l info
        links:
        - server
        - server-cache
        deploy:
            mode: replicated
            restart_policy:
                condition: none
            replicas: ${CLIENTS}
